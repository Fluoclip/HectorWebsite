<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Registrierung der Mitarbeiter</title>
    <link rel="stylesheet" href="styleregis.css" />
  </head>
  <body>
    <header>
      <h1>Anmeldeformular</h1>
      <p>
        Bitte füllen Sie dieses Formular mit den erforderlichen Informationen
        aus!
      </p>
    </header>
    <form class="form" method="post">
      <fieldset>
        <label for="first-name">
          Ihr Vorname:
          <input type="text" id="first-name" name="first-name"
        /></label>
        <label for="last-name">
          Ihr Nachname: <input type="text" id="last-name" name="last-name"
        /></label>
        <label for="street">
          Strasse: <input type="text" id="street" name="street"
        /></label>
        <label for="city">
          Wohnort: <input type="text" id="city" name="city"
        /></label>
        <label for="email">
          Ihre E-Mail Adresse: <input type="email" id="email" name="email"
        /></label>
        <label for="birthdate">
          Ihr Geburtsdatum:
          <input type="date" id="birthdate" name="birthdate"
        /></label>
      </fieldset>
      <fieldset>
        <label for="phone"
          >Telefon: / Mobil:
          <input type="text" id="phone" name="phone" />
        </label>
        <label for="guard-id">
          Bewacher ID: <input type="text" id="guard-id" name="guard-id"
        /></label>
        <label for="level-of-education">
          Ausbildung:
          <textarea
            name="level-of-education"
            id="level-of-education"
            cols="15"
            rows="5"
            placeholder="Bspw. IHK §34i..."
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Einreichen" name="submit" />
    </form>
  </body>
</html>
